                <ul class="list-unstyled navbar__list">
                    <li class="active has-sub">
                        <h5 class="js-arrow" th:text="${admin.name}" href="#">

                        </h5>
                        <ul class="list-unstyled navbar__sub-list js-sub-list">

    <div class="page-container">
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="overview-wrap">
                                <h2 class="title-1">Send Mail to Employee</h2>
                            </div>
                        </div>
                    </div>
                    <div>
                        <form  th:action="@{/mail/sendMailEmployee}" th:object="${mail}" method="post">
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('to')}? 'has-error':''">
                                <label for="to" class="control-label">Recipient</label>
                                <select id="to" class="form-control" th:field="*{to}" multiple="multiple">
                                    <option th:each="e : ${employeeList}"
                                            th:value="${e.email}" th:text="${e.name}"></option></select>
                                <p class="error-message"
                                   th:each="error: ${#fields.errors('to')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('subject')}? 'has-error':''">
                                <label for="subject" class="control-label">Subject</label> <input
                                    id="subject" class="form-control" th:field="*{subject}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('subject')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('message')}? 'has-error':''">
                                <label for="message" class="control-label">Message</label> <textarea
                                    id="message" class="form-control" th:field="*{message}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('message')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Send</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
    <footer class="container py-5">
        <div class="row">
            <div class="col-12 col-md">
            </div>
