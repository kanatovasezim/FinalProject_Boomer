<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <link href="img/logo.png" rel="icon">
    <link href="img/logo.png" rel="apple-touch-icon">
    <title>Boomer</title>
</head>
<body>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">Successfully registered course!</div>
            </div>

            <h1>Course registration</h1>
            <form th:action="@{/course/register}" th:object="${course}" method="post">

                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                    error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                    <label for="name" class="control-label">Name</label> <input
                        id="name" class="form-control" th:field="*{name}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
                    <label for="description" class="control-label">Description</label> <input
                        id="description" class="form-control" th:field="*{description}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('description')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('cost')}? 'has-error':''">
                    <label for="cost" class="control-label">Cost</label> <input
                        id="cost" class="form-control" th:field="*{cost}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('cost')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('category')}? 'has-error':''">
                    <label for="category" class="control-label">Category</label>
                    <select id="category" class="form-control" th:field="*{category}" multiple="multiple">
                        <option th:each="category : ${T(it.academy.FinalProject.Enum.Category).values()}"
                                th:value="${category}" th:text="${category}"></option>
                    </select>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('cost')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('duration')}? 'has-error':''">
                    <label for="duration" class="control-label">Duration</label> <input
                        id="duration" class="form-control" th:field="*{duration}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('duration')}" th:text="${error}">Validation
                        error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('languageList')}? 'has-error':''">
                    <label for="languageList" class="control-label">Language</label>
                    <select id="languageList" class="form-control" th:field="*{languageList}" multiple="multiple">
                        <option th:each="language : ${T(it.academy.FinalProject.Enum.Language).values()}" th:value="${language}" th:text="${language}"></option>
                    </select>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('cost')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('freePlaces')}? 'has-error':''">
                    <label for="freePlaces" class="control-label">Places</label> <input
                        id="freePlaces" class="form-control" th:field="*{freePlaces}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('freePlaces')}"
                       th:text="${error}">Validation error</p>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
